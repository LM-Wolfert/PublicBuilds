#MySQL is manditory for this plugin
#Login information
MySQL_host: localhost
MySQL_port: 3306
MySQL_username: root
MySQL_password: password

#Database name (doesn't require adjusting)
MySQL_database: minecraft_publicbuilds

#Utils plugin
UKUtils: true

#Promotion Point Values
rankup:
    apprentice: 10
    jrbuilder: 30
    builder: 100

#Plot Limits
#Limit on maximum distance between 2 points of a plot
plot_distance:
    guest: 50
    apprentice: 75
    jrbuilder: 100
    builder: 200
    
#Minimum distance between 2 points of a claim
min_dis: 5

#Limit on active claimed plots

#If user is at the limit they will no longer be able to create a new plot
plot_limit:
    guest: 1
    apprentice: 2
    jrbuilder: 3
    builder: 5

#Maximum number of total plots, this includes submitted plots
plot_maximum: 15

