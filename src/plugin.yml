name: PublicBuilds
version: 1.3
main: me.elgamer.publicbuilds.Main
description: Claiming System
depend: [WorldGuard, WorldEdit, UKnetUtilities, BTEPoints, LuckPerms, Essentials, HolographicDisplays]
api-version: 1.16

commands:
    gui:
        usage: /<command> 
        description: Open the Main Gui of the plugin.
    createarea:
        usage: /<command>
        description: Creates a polygonal area in which plots can be claimed, requires a polygon selection.
    buildingpoints:
        usage: /<command>
        description: Lists building points of 9 players.
    spawn:
        usage: /<command>
        description: Teleports the player to spawn.
    tutorial:
        usage: /<command>
        description: Sets the tutorial stage to that specific in the command.
    tutorialstage:
        usage: /<command>
        description: Shows what stage of the tutorial a specific player is on.
    converttutorial:
        usage: /<command>
        description: Converts previous tutorial completers to the new tutorial system.    